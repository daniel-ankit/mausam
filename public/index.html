<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mausam</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <i class='bx bx-left-arrow-alt'></i>
            <i class='bx bx-cloud-lightning logo'></i>
            mausam
        </header>
        <section class="input">
            <p class="info-txt">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city" required>
            <div class="details"> </div>
            <button>Get Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="icon">
            <div class="temp">
                <span class="num">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Sunny</div>
            <div class="location">
                <i class='bx bx-current-location'></i>
                <span>Jamshedpur, India</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
